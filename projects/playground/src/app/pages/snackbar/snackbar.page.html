<mat-card appearance="outlined">
    <mat-card-title>Snackbar w/ Text</mat-card-title>

    <mat-card-content>
        <button *ngFor="let icon of iconType"
                (click)="openSnackbar(icon)"
                class="snackbar-toggle-button"
                mat-stroked-button>
            <mat-icon>{{IconMap.get(icon)}}</mat-icon> {{icon}}
        </button>
    </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
    <mat-card-title>Snackbar w/ TemplateRef</mat-card-title>

    <mat-card-content>
        <button *ngFor="let icon of iconType"
                (click)="openSnackbarWithTemplateRef(icon, template)"
                class="snackbar-toggle-button"
                mat-stroked-button>
            <mat-icon>{{IconMap.get(icon)}}</mat-icon> {{icon}}
        </button>
    </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
    <mat-card-title>Snackbar w/ Component</mat-card-title>

    <mat-card-content>
        <button *ngFor="let icon of iconType"
                (click)="openSnackbarWithComponent(icon)"
                class="snackbar-toggle-button"
                mat-stroked-button>
            <mat-icon>{{IconMap.get(icon)}}</mat-icon> {{icon}}
        </button>
    </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
    <mat-card-title>Snackbar w/ custom CSS class</mat-card-title>

    <mat-card-content>
        <button *ngFor="let icon of iconType"
                (click)="openWithCustomCssClass(icon)"
                class="snackbar-toggle-button"
                mat-stroked-button>
            <mat-icon>{{IconMap.get(icon)}}</mat-icon> {{icon}}
        </button>
    </mat-card-content>
</mat-card>

<ng-template #template>
    <span>Snackbar w/ <b>TemplateRef</b></span>
</ng-template>
