<ng-container *ngLet="{
    tooltip: tooltip$ | async,
    isVisible: isVisible$ | async
} as state">
    <button [matTooltip]="state?.tooltip"
            [disabled]="!!disabled"
            (click)="toggle()"
            mat-icon-button
            type="button">
        <mat-icon>{{ state?.isVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
    </button>
</ng-container>
