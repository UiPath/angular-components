<ng-container *ngIf="loadingFolderExpansion$ | async as loadingFolder">
    <cdk-virtual-scroll-viewport (keydown)="onKeydown($event)"
                                 class="virtual-scroll-container"
                                 [itemSize]="itemSize"
                                 tabindex="0">
        <mat-list role="tree"
                  class="tree-container">
            <ng-container *ngIf="dataSource.data.length == 0">
                <ng-content select="[noDataMessage]"></ng-content>
            </ng-container>
            <ng-container *cdkVirtualFor="let node of dataSource; let i = index; trackBy: trackById;">
                <ui-tree-item (selected)="select(node, i)"
                              (collapsed)="collapse(node)"
                              (expanded)="expand(node)"
                              [node]="node"
                              [isSelected]="isSelected(node)">
                    <ng-template *ngIf="itemTemplate"
                                 [ngTemplateOutlet]="itemTemplate"
                                 [ngTemplateOutletContext]="{
                                    node: node,
                                    expanded: isExpanded(node),
                                    selected: isSelected(node),
                                    toggle: toggle(node),
                                    loading: loadingFolder.key === node.key
                                }">
                    </ng-template>
                </ui-tree-item>
            </ng-container>
        </mat-list>
    </cdk-virtual-scroll-viewport>
</ng-container>
