<mat-progress-spinner *ngIf="loading$ | async"
                      [mode]="(mode$ | async) ?? 'indeterminate'"
                      [color]="color$ | async"
                      [value]="value$ | async"
                      [diameter]="22"
                      [strokeWidth]="2"
                      [class.ui-mat-progress-spinner-fab]="isRound$ | async">
</mat-progress-spinner>
